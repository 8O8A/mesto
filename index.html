<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интересные фотографии">
    <meta name="keywords" content="интересные фотографии, фотографии">
    <meta name="author" content="808A">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">


    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar-image.png" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__title text-overflow">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle text-overflow">Исследователь океана</p>
                    <button class="profile__edit-button hover-element" type="button" aria-label="редактировать"></button>
                </div>
                <button class="profile__add-button hover-element" type="button" aria-label="добавить"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__elements">
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/карачаевск.png" alt="карачаевск">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Карачаевск</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                        <!-- </div> -->
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/эльбрус1.png" alt="гора эльбрус">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Гора Эльбрус</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                            <!-- </div> -->
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/домбай1.png" alt="домбай">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Домбай</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                            <!-- </div> -->
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/эльбрус2.png" alt="эльбрус">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Эльбрус</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                            <!-- </div> -->
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/домбай2.png" alt="домбай">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Домбай</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                            <!-- </div> -->
                        </div>
                    </li>
                    <li class="gallery__card">
                        <img class="gallery__image" src="./images/карачаево-черкесия.png" alt="карачаево-черкесия">
                        <div class="gallery__discription">
                            <h2 class="gallery__title text-overflow">Карачаево-Черкесия</h2>
                            <!-- <div class="gallery__like"> -->
                            <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                            <!-- <p class="gallery__like-counter"></p> -->
                            <!-- </div> -->
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button hover-element" type="button" aria-label="закрыть"></button>
                <form class="popup__form" name="popupForm">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset class="popup__form-table">
                        <label class="popup__input">
                            <input class="popup__input-field popup__input-field_type_name" type="text"
                                value="Жак-Ив Кусто" name="popupName">
                        </label>
                        <label class="popup__input">
                            <input class="popup__input-field popup__input-field_type_about" type="text"
                                value="Исследователь океана" name="popupAbout">
                        </label>
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
