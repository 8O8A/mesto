<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интересные фотографии">
    <meta name="keywords" content="интересные фотографии, фотографии">
    <meta name="author" content="808A">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">


    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar-image.png" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__title text-overflow">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle text-overflow">Исследователь океана</p>
                    <button class="profile__edit-button hover-element" type="button"
                        aria-label="редактировать"></button>
                </div>
                <button class="profile__add-button hover-element" type="button" aria-label="добавить"></button>
            </section>
            <div class="gallery">
                <ul class="gallery__elements">
                    <!-- Массив фотографий -->
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popups">

            <!-- форма редактирования профиля -->
            <div class="popup popup_type-edit-profile">
                <div class="popup__container">
                    <button class="popup__close-button hover-element" type="button" aria-label="закрыть"></button>
                    <form class="popup__form" name="popupForm">
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <fieldset class="popup__form-table">
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_name" type="text"
                                    value="Жак-Ив Кусто" name="popupName">
                            </label>
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_about" type="text"
                                    value="Исследователь океана" name="popupAbout">
                            </label>
                        </fieldset>
                        <button class="popup__save-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <!-- форма добавления фотографии -->
            <div class="popup popup_type-add-photo">
                <div class="popup__container">
                    <button class="popup__close-button popup__close-button_add-photo hover-element" type="button"
                        aria-label="закрыть"></button>
                    <form class="popup__form" name="popupForm">
                        <h2 class="popup__form-title">Новое место</h2>
                        <fieldset class="popup__form-table">
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_card-name"
                                    placeholder="Название" type="text" value name="popupCardName">
                            </label>
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_card-link"
                                    placeholder="Ссылка на картинку" type="url" value name="popupCardLink">
                            </label>
                        </fieldset>
                        <button class="popup__save-button add-photo" type="submit">Создать</button>
                    </form>
                </div>
            </div>

            <!-- Popup с картинкой -->
            <div class="popup popup_type_image">
                <div class="popup__container-image">
                    <figure class="popup__big-image">
                        <button class="popup__close-button popup__close-button-image hover-element" type="button"
                            aria-label="закрыть окно"></button>
                        <img class="popup__image" src="#" alt="">
                        <figcaption class="popup__image-title"></figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <!-- Шаблон -->
        <template class="gallery-template">
            <li class="gallery__card">
                <button class="gallery__trash" type="button" aria-label="удаление фотографии"></button>
                <img class="gallery__image" alt="">
                <div class="gallery__discription">
                    <h2 class="gallery__title text-overflow"></h2>
                    <!-- <div class="gallery__like"> -->
                    <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                    <!-- <p class="gallery__like-counter"></p> -->
                    <!-- </div> -->
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
