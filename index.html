<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
        <hr class="header__line">
        </hr>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar-image.png" alt="аватар">
            <div class="profile-info">
                <h1 class="text-overflow profile-info__title">Жак-Ив Кусто</h1>
                <p class="text-overflow profile-info__subtitle">Исследователь океана</p>
                <button class="profile-info__edit-button" type="button"></button>
            </div>
            <button class="profile-info__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery-elements">
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/карачаевск.png" alt="карачаевск">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Карачаевск</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/эльбрус1.png" alt="гора эльбрус">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Гора Эльбрус</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/домбай1.png" alt="домбай">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Домбай</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/эльбрус2.png" alt="эльбрус">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Эльбрус</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/домбай2.png" alt="домбай">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Домбай</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
                <li class="gallery-elements__card">
                    <img class="gallery-elements__image" src="./images/карачаево-черкесия.png" alt="карачаево-черкесия">
                    <div class="gallery-elements__discription">
                        <h2 class="text-overflow gallery-elements__title">Карачаево-Черкесия</h2>
                        <div class="gallery-elements__like">
                            <button class="gallery-elements__like-button" type="button"></button>
                            <!-- <p class="gallery-elements__like-counter"></p> -->
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
</body>

</html>
